
<div class="container mt-5">

  <!-- <h3 class="text-center">Register Form</h3> -->
  <h3 class="custom1">Login Form</h3>

  <form class="content" [formGroup]="Loginform" (ngSubmit)="submitData()" >
    <div class ="row">

     <div class="mt-2 mb-3">
       <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="emailId" placeholder="Enter Email">
      
      <div *ngIf="emailid.invalid && (emailid.touched || emailid.dirty)">
          <span class="error" *ngIf="emailid.errors?.required">*Email_Id is Required.</span>
          <span class="error" *ngIf="emailid.errors?.email">*Enter valid Email Address.</span>
      </div>

     </div>

     <div class="mt-2 mb-3">
       <label for="exampleInputPassword1" class="form-label">Password</label>
       <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" >
    
      <div *ngIf="Password.invalid && (Password.touched || Password.dirty)">
        <span class="error" *ngIf="Password.errors?.required">*Password is Required.</span>
        <span class="error" *ngIf="Password.errors?.password">*Enter valid password .</span>
      </div>
     
      </div>

     <div class="text-center">
         <button type="submit" class="btn btn-primary">Submit</button> 
     </div>
     <div class="btn">
      <a class="btn btn-3" routerLink="\registerform">Register Here</a>
      <!-- <a [routerLink]="['/app/loginform/']" queryParamsHandling="merge">Login</a> -->
    </div>
    </div>
   </form>


</div>
